<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title> <!--it means title=weather_data["name"] -->
    <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet" /> <!-- it defines the css style for our page -->
</head>

<body>
    <h1>{{ title }} Weather</h1> <!-- these 3 lines are our descr on our site -->
    <p>{{ status }} and {{ temp }} &deg</p>
    <p>Feels like {{ feels_like }} &deg</p>
    <form action="/weather"> <!-- it means the data will be submitted to this url. Without it, it won't work -->
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit">Submit</button> <!-- this is our submit button -->
    </form>
</body>

</html>
